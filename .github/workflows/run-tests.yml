name: automated test
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-lastest, macos-latest]
        node-version: [12.x] 

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        npm install --dev
    - name: run unit test
      run: |
        npm run autotest  
    - name: run e2e test
      run: |
        npm run autoe2e